<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./c.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-react-app"/>
  
    <title>Alplay</title>
    <style>
      *,
      ::after,
      ::before {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html{
        font-family: 'Roboto';
        font-weight: lighter;
      }

      #root {
         width: 100%;
        height: 100%;
      }

      body{
         width: 100vw;
        height: 100vh;
        background-color: rgb(0, 0, 0);
        color: rgba(204, 214, 221, 0.7);
        display:flex;
        justify-content: center;
        align-items: center;
      }


      * {
        scrollbar-width: thin;
        scrollbar-color:rgba(0, 51, 0,0.5);
      }

      *::-webkit-scrollbar {
        width: 6px;
      }

      *::-webkit-scrollbar-track {
        background:linear-gradient(to bottom, rgba(0, 51, 0,0.5), rgba(0, 0, 0,0.5))
      }

      *::-webkit-scrollbar-thumb {
        background-color: rgb(0, 51, 0);
        border-radius: 20px;
        border: 3px solid rgba(0, 51, 0,0.5);
      }


      input[type="range"] {
        -webkit-appearance: none;
        width: 70%;
        height: 4px;
        outline: none;
        background-color: #181818;
        margin: 0 4px;
        border-radius: 60px;
      }
     
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        border: 1px solid rgb(8, 80, 8);
        height: 8px;
        width: 8px;
        border-radius: 50%;
        background-color:limegreen;
        cursor: pointer;
        margin: -1px 0 0 0;
      }

      input[type="range"]:active::-webkit-slider-thumb {
        transform: scale(0.9);
        background: #7FFF00;
      }

      input[type="range"]::-moz-range-progress {
        background-color: darkgreen;
      }

      input[type="range"]::-moz-range-thumb {
        height: 10px;
        width: 10px;
        border-radius: 50%;
        background-color: #fff;
        cursor: pointer;
        margin: -4px 0 0 0;
      }

      input[type="range"]:active::-moz-range-thumb {
        transform: scale(0.9);
        background: #7FFF00;
      }

      input[type="range"]::-ms-track {
        width: 100%;
        height: 3px;
        cursor: pointer;
        background: transparent;
        border: solid transparent;
        color: transparent;
      }
      input[type="range"]::-ms-fill-lower {
        background-color: #7FFF00;
      }
     
      input[type="range"]::-ms-thumb {
        height: 10px;
        width: 10px;
        border-radius: 50%;
        background-color: #fff;
        cursor: pointer;
      }
      input[type="range"]:active::-ms-thumb {
        transform: scale(0.9);
        background: #7FFF00;
      }

    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
